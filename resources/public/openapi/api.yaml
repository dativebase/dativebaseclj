components:
  examples: {}
  parameters:
    userRegistrationKeyParam:
      name: user_registration_key
      in: path
      description: The registration key for the user that is being activated.
      required: true
      schema: {type: string, pattern: '^[a-f0-9]{8}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{12}$'}
    pageQueryParam:
      name: page
      in: query
      description: The 0-based index of the page of forms requested. The first page is 0.
      required: false
      schema: {type: integer, default: 0}
    itemsPerPageQueryParam:
      name: items_per_page
      in: query
      description: The maximum number of items to return in each page of forms.
      required: false
      schema:
        type: integer
        enum: [1, 5, 10, 50]
        default: 10
    userOLDIDParam:
      name: user_old_id
      in: path
      description: The ID of the referenced user OLD.
      required: true
      schema: {type: string, pattern: '^[a-f0-9]{8}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{12}$'}
    includeMembersBooleanQueryParam:
      name: include_members
      in: query
      description: Whether or not to include the members of the returned plan(s).
      required: false
      schema: {type: boolean, default: false}
    includePlansBooleanQueryParam:
      name: include_plans
      in: query
      description: Whether or not to include the plans of the returned user(s).
      required: false
      schema: {type: boolean, default: false}
    formIDParam:
      name: form_id
      in: path
      description: The ID of the referenced form.
      required: true
      schema: {type: string, pattern: '^[a-f0-9]{8}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{12}$'}
    oldSlugPathParam:
      name: old_slug
      in: path
      description: The slug of the target OLD.
      required: true
      schema: {type: string, pattern: '^[a-zA-Z0-9_-]+$'}
    acceptJSONHeaderParam:
      name: accept
      in: header
      description: The content type of the response body that the client will accept. This API requires that `application/json` be supplied here. Otherwise, a 406 response status will be returned.
      required: true
      schema:
        type: string
        enum: [application/json]
    planIDParam:
      name: plan_id
      in: path
      description: The ID of the referenced plan.
      required: true
      schema: {type: string, pattern: '^[a-f0-9]{8}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{12}$'}
    userIDParam:
      name: user_id
      in: path
      description: The ID of the referenced user.
      required: true
      schema: {type: string, pattern: '^[a-f0-9]{8}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{12}$'}
    includeUsersBooleanQueryParam:
      name: include_users
      in: query
      description: Whether or not to include the users of the returned OLD(s).
      required: false
      schema: {type: boolean, default: false}
    userPlanIDParam:
      name: user_plan_id
      in: path
      description: The ID of the referenced user plan.
      required: true
      schema: {type: string, pattern: '^[a-f0-9]{8}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{12}$'}
  schemas:
    UserPlan:
      type: object
      properties:
        role:
          type: string
          enum: [manager, member]
          description: The role of the referenced user on the referenced plan.
          example: manager
        user_id: {type: string, format: uuid, example: 8c5b541b-54e9-432b-9408-d274bb6015f3, description: The ID of the user with the specified role on the referenced plan.}
        destroyed_at: {type: string, format: date-time, example: null, nullable: true, description: The date and time at which the user plan was destroyed; NULL if the user plan has not been destroyed.}
        plan_id: {type: string, format: uuid, example: a521a8e9-b7f7-4f84-8a4a-79b4a0377c57, description: The ID of the plan for which the referenced user has the specified role.}
        id: {type: string, format: uuid, description: The unique identifier of the user plan. This is a UUID that is generated by DativeBase., example: b9f9caf0-11ff-4e1d-8b3f-87f2d07bbd8d}
        created_by: {type: string, format: uuid, example: 9328472d-c4d4-4d02-b444-1dd0de3479d3, description: The ID (UUID) of the user who created the user plan.}
        updated_at: {type: string, format: date-time, example: '2023-08-20T01:34:11.780Z', description: The date and time at which the user plan was last updated.}
        created_at: {type: string, format: date-time, example: '2023-08-20T01:34:11.780Z', description: The date and time at which the user plan was created.}
        updated_by: {type: string, format: uuid, example: 9328472d-c4d4-4d02-b444-1dd0de3479d3, description: The ID (UUID) of the user who last updated the user plan.}
      required: [id, user_id, plan_id, role, created_at, updated_at, destroyed_at, created_by, updated_by]
      example: {role: manager, user_id: 8c5b541b-54e9-432b-9408-d274bb6015f3, destroyed_at: null, plan_id: a521a8e9-b7f7-4f84-8a4a-79b4a0377c57, id: b9f9caf0-11ff-4e1d-8b3f-87f2d07bbd8d, created_by: 9328472d-c4d4-4d02-b444-1dd0de3479d3, updated_at: '2023-08-20T01:34:11.780Z', created_at: '2023-08-20T01:34:11.780Z', updated_by: 9328472d-c4d4-4d02-b444-1dd0de3479d3}
    UserOLDUpdate:
      type: object
      properties:
        role:
          type: string
          enum: [viewer, contributor, administrator]
          description: The role of the referenced user on the referenced OLD.
          example: contributor
      required: [role]
      example: {role: contributor}
    OLDUpdate:
      type: object
      properties:
        name: {type: string, description: 'A human-readable or descriptive name for the OLD. Typically, this is based on the language targeted by the OLD. For example, ''French OLD''.', example: French OLD}
        plan_id: {type: string, format: uuid, example: 0669c124-e05f-445f-9598-e4821c38f70d, nullable: true, description: The ID of the plan that covers this OLD.}
      example: {name: French OLD, plan_id: 0669c124-e05f-445f-9598-e4821c38f70d}
    MemberOfPlan:
      type: object
      properties:
        id: {type: string, format: uuid, description: The unique identifier of the user. This is a UUID that is generated by DativeBase., example: b54a1597-ae70-4bbe-9ff0-feff2fb3f26c}
        user_plan_id: {type: string, format: uuid, description: The unique identifier of the user plan. This is a UUID that is generated by DativeBase., example: b9f9caf0-11ff-4e1d-8b3f-87f2d07bbd8d}
        role:
          type: string
          enum: [manager, member]
          description: The role of the referenced user on the referenced plan.
          example: manager
      required: [id, user_plan_id, role]
      example: {id: b54a1597-ae70-4bbe-9ff0-feff2fb3f26c, user_plan_id: b9f9caf0-11ff-4e1d-8b3f-87f2d07bbd8d, role: manager}
    ErrorBadRequest400:
      type: object
      description: An error object for representing a 'Bad Request' response.
      properties:
        errors:
          type: array
          description: The errors expressing why the request was bad.
          minItems: 1
          items: {$ref: '#/components/schemas/Error'}
      required: [errors]
      example:
        errors:
        - {message: A valid string is required., error_code: invalid-string}
    APIKey:
      type: object
      properties:
        id: {type: string, format: uuid, description: The ID of the API key. This must be sent as the value of the X-APP-ID header in order to authenticate., example: 0a8c5614-b544-4484-b06b-e24991135a20}
        user_id: {type: string, format: uuid, description: The ID of the user to which the API key belongs., example: 07d3bea2-5935-45e7-b8ed-68c221ed1ffb}
        key: {type: string, description: 'The unencrypted key of the API key. This will only be returned once: in the response body of a successful POST /login request.', example: ab57ba0a-e7e8-4a2e-9f70-42b094abd90f}
        created_at: {type: string, format: date-time, description: The timestamp of when the API key was created., example: '2023-08-20T01:34:11.780Z'}
        expires_at: {type: string, format: date-time, description: The timestamp of when the API key expires. This is typically two hours after API key creation., example: '2023-08-20T03:34:11.780Z'}
      required: [id, user_id, key, created_at, expires_at]
      example: {id: 0a8c5614-b544-4484-b06b-e24991135a20, user_id: f13cf3fe-dc85-4d66-a4b6-45aee976927b, key: ab57ba0a-e7e8-4a2e-9f70-42b094abd90f, created_at: '2023-08-20T01:34:11.780Z', expires_at: '2023-08-20T03:34:11.780Z'}
    Login:
      type: object
      properties:
        email: {type: string, description: The email of a registered user., example: handle@emailserver.com}
        password: {type: string, format: password, description: The password of the account with the matching the email.}
      required: [email, password]
    UserOfOLD:
      type: object
      properties:
        id: {type: string, format: uuid, description: The unique identifier of the user. This is a UUID that is generated by DativeBase., example: b54a1597-ae70-4bbe-9ff0-feff2fb3f26c}
        user_old_id: {type: string, format: uuid, description: The unique identifier of the user OLD. This is a UUID that is generated by DativeBase., example: e222245f-1acb-47b8-8a4f-617168cc3a8b}
        role:
          type: string
          enum: [viewer, contributor, administrator]
          description: The role of the referenced user on the referenced OLD.
          example: contributor
      required: [id, user_old_id, role]
      example: {id: b54a1597-ae70-4bbe-9ff0-feff2fb3f26c, user_old_id: e222245f-1acb-47b8-8a4f-617168cc3a8b, role: contributor}
    ErrorUnavailable:
      type: object
      description: This JSON response body describes an error where the web server is unavailable.
      properties:
        message: {type: string, description: A message describing the nature of the error. This should be written for human consumption and possible display to users., example: The server is unavailable.}
        error_code: {type: string, description: A short error code for uniquely identifying and categorizing the failure., example: error-unavailable}
        data: {type: object, description: An optional object. This may include data that are relevant to understanding the error.}
      required: [message, error_code]
      example: {message: The server is unavailable., error_code: error-unavailable}
    UserPlanUpdate:
      type: object
      properties:
        role:
          type: string
          enum: [manager, member]
          description: The role of the referenced user on the referenced plan.
          example: manager
      required: [role]
      example: {role: manager}
    EditFormData:
      type: object
      properties:
        grammaticalities:
          type: array
          description: The available grammaticalities that can be specified for forms in this OLD.
          items: {type: string, description: A grammaticality, example: '*'}
      required: [grammaticalities]
      example:
        grammaticalities: ['*']
    UserAndAPIKey:
      type: object
      properties:
        user: {$ref: '#/components/schemas/User'}
        apiKey: {$ref: '#/components/schemas/APIKey'}
      required: [user, apiKey]
    NewUserData:
      type: object
      properties: {}
      example: {}
    ErrorNotFound:
      type: object
      description: An error object for indicating that the client has failed to authenticate and is therefore prohibited from making this request.
      properties:
        message: {type: string, description: A message describing the nature of the error. This should be written for human consumption and possible display to users., example: The referenced entity could not be found. Please ensure that the supplied identifier is correct.}
        error_code:
          type: string
          enum: [entity-not-found, unrecognized-operation, unrecognized-request-path, unrecognized-request-url]
          description: A short error code for uniquely identifying and categorizing the failure.
          example: entity-not-found
        data: {type: object, description: An optional object. This may include data that are relevant to understanding the error.}
      required: [message, error_code]
      example: {message: The referenced entity could not be found. Please ensure that the supplied identifier is correct., error_code: entity-not-found}
    User:
      type: object
      properties:
        destroyed_at: {type: string, format: date-time, example: null, nullable: true, description: The date and time at which the user was destroyed; NULL if the user has not been destroyed.}
        id: {type: string, format: uuid, description: The unique identifier of the user. This is a UUID that is generated by DativeBase., example: b54a1597-ae70-4bbe-9ff0-feff2fb3f26c}
        email: {type: string, format: email, description: The email address of the user., example: ab@gmail.com}
        created_by: {type: string, format: uuid, example: 9328472d-c4d4-4d02-b444-1dd0de3479d3, description: The ID (UUID) of the user who created the user., nullable: true}
        updated_at: {type: string, format: date-time, example: '2023-08-20T01:34:11.780Z', description: The date and time at which the user was last updated.}
        is_superuser: {type: boolean, description: Boolean indicating whether the user is a superuser. Only superusers can do things like create new OLDs and new users., example: false, default: false}
        last_name: {type: string, description: The last name of the user., example: Boleyn}
        first_name: {type: string, description: The first name of the user., example: Anne}
        created_at: {type: string, format: date-time, example: '2023-08-20T01:34:11.780Z', description: The date and time at which the user was created.}
        plans:
          type: array
          description: The plans to which this user has access.
          items: {$ref: '#/components/schemas/PlanOfUser'}
          example: []
        updated_by: {type: string, format: uuid, example: 9328472d-c4d4-4d02-b444-1dd0de3479d3, description: The ID (UUID) of the user who last updated the user., nullable: true}
      required: [id, first_name, last_name, created_at, updated_at, destroyed_at, created_by, updated_by]
      example:
        destroyed_at: null
        id: b54a1597-ae70-4bbe-9ff0-feff2fb3f26c
        email: ab@gmail.com
        created_by: 9328472d-c4d4-4d02-b444-1dd0de3479d3
        updated_at: '2023-08-20T01:34:11.780Z'
        is_superuser: false
        last_name: Boleyn
        first_name: Anne
        created_at: '2023-08-20T01:34:11.780Z'
        plans: []
        updated_by: 9328472d-c4d4-4d02-b444-1dd0de3479d3
    UserOLDWrite:
      type: object
      properties:
        user_id: {type: string, format: uuid, example: 8c5b541b-54e9-432b-9408-d274bb6015f3, description: The ID of the user with the specified role on the referenced OLD.}
        old_slug: {type: string, description: The slug of the OLD for which the referenced user has the specified role., example: lan-old}
        role:
          type: string
          enum: [viewer, contributor, administrator]
          description: The role of the referenced user on the referenced OLD.
          example: contributor
      required: [user_id, old_slug, role]
      example: {user_id: 8c5b541b-54e9-432b-9408-d274bb6015f3, old_slug: lan-old, role: contributor}
    PlanWrite:
      type: object
      properties:
        tier:
          type: string
          enum: [free]
          description: The tier of the plan during initial plan creation. When a plan is created, its tier must start out as free. Only a billing event can elevate the plan tier.
          example: free
      required: [tier]
      example: {tier: free}
    UserOLD:
      type: object
      properties:
        role:
          type: string
          enum: [viewer, contributor, administrator]
          description: The role of the referenced user on the referenced OLD.
          example: contributor
        user_id: {type: string, format: uuid, example: 8c5b541b-54e9-432b-9408-d274bb6015f3, description: The ID of the user with the specified role on the referenced OLD.}
        destroyed_at: {type: string, format: date-time, example: null, nullable: true, description: The date and time at which the user OLD was destroyed; NULL if the user OLD has not been destroyed.}
        id: {type: string, format: uuid, description: The unique identifier of the user OLD. This is a UUID that is generated by DativeBase., example: e222245f-1acb-47b8-8a4f-617168cc3a8b}
        created_by: {type: string, format: uuid, example: 9328472d-c4d4-4d02-b444-1dd0de3479d3, description: The ID (UUID) of the user who created the user OLD.}
        updated_at: {type: string, format: date-time, example: '2023-08-20T01:34:11.780Z', description: The date and time at which the user OLD was last updated.}
        old_slug: {type: string, description: The slug of the OLD for which the referenced user has the specified role., example: lan-old}
        created_at: {type: string, format: date-time, example: '2023-08-20T01:34:11.780Z', description: The date and time at which the user OLD was created.}
        updated_by: {type: string, format: uuid, example: 9328472d-c4d4-4d02-b444-1dd0de3479d3, description: The ID (UUID) of the user who last updated the user OLD.}
      required: [id, user_id, old_slug, role, created_at, updated_at, destroyed_at, created_by, updated_by]
      example: {role: contributor, user_id: 8c5b541b-54e9-432b-9408-d274bb6015f3, destroyed_at: null, id: e222245f-1acb-47b8-8a4f-617168cc3a8b, created_by: 9328472d-c4d4-4d02-b444-1dd0de3479d3, updated_at: '2023-08-20T01:34:11.780Z', old_slug: lan-old, created_at: '2023-08-20T01:34:11.780Z', updated_by: 9328472d-c4d4-4d02-b444-1dd0de3479d3}
    PageOfForms:
      type: object
      properties:
        data:
          type: array
          description: The forms returned as response to a GET index type request.
          items: {$ref: '#/components/schemas/Form'}
        meta:
          type: object
          properties:
            count: {type: integer, description: The count of all forms in this OLD., example: 1234}
            page: {type: integer, description: The 0-based index of the page of forms being returned. This value only makes sense given a count of forms in the target OLD and the value of items-per-page., default: 0, example: 0}
            items_per_page:
              type: integer
              enum: [1, 5, 10, 50]
              description: The maximum number of forms in a page of forms.
              default: 10
              example: 10
          required: [count, page, items_per_page]
          example: {count: 1234, page: 0, items_per_page: 10}
      required: [data, meta]
      example:
        data:
        - {id: 19cc5464-a25d-4cd7-8ef5-799c8eb2cae5, transcription: Les chiens mangaient., old_slug: lan-old, created_by: 9328472d-c4d4-4d02-b444-1dd0de3479d3, updated_by: 9328472d-c4d4-4d02-b444-1dd0de3479d3, created_at: '2023-08-20T01:34:11.780Z', updated_at: '2023-08-20T01:34:11.780Z', destroyed_at: null}
        meta: {count: 1234, page: 0, items_per_page: 1}
    FormWrite:
      type: object
      properties:
        transcription: {type: string, description: The orthographic transcription of the form., example: Les chiens mangeaient.}
      required: [transcription]
      example: {transcription: Les chiens mangeaient.}
    ErrorServer:
      type: object
      description: This JSON response body describes an error, on the side of the server, encountered while attempting to respond to the request.
      properties:
        message: {type: string, description: A message describing the nature of the error. This should be written for human consumption and possible display to users., example: An unexpected error occurred while attempting to respond to the request.}
        error_code: {type: string, description: A short error code for uniquely identifying and categorizing the failure., example: unexpected-error}
        data: {type: object, description: An optional object. This may include data that are relevant to understanding the error.}
      required: [message, error_code]
      example: {message: An unexpected error occurred while attempting to respond to the request., error_code: unexpected-error}
    UserWrite:
      type: object
      properties:
        email: {type: string, format: email, description: The email address of the user., example: ab@gmail.com}
        last_name: {type: string, description: The last name of the user., example: Boleyn}
        is_superuser: {type: boolean, description: Boolean indicating whether the user is a superuser. Only superusers can do things like create new OLDs and new users., example: false, default: false}
        password: {type: string, description: The password for the to-be-created user. This can never again be fetched from the API., example: '8#$(6)496!8@{}sadfoiuqwerjasdfjlASDFASDFASDF'}
        plans:
          type: array
          description: The plans to which this user has access.
          items: {$ref: '#/components/schemas/PlanOfUser'}
          example: []
        first_name: {type: string, description: The first name of the user., example: Anne}
        updated_by: {type: string, format: uuid, example: 9328472d-c4d4-4d02-b444-1dd0de3479d3, description: The ID (UUID) of the user who last updated the user., nullable: true}
        created_by: {type: string, format: uuid, example: 9328472d-c4d4-4d02-b444-1dd0de3479d3, description: The ID (UUID) of the user who created the user., nullable: true}
      required: [first_name, last_name, email, password, is_superuser]
      example: {first_name: Anne, last_name: Boleyn, email: ab@gmail.com, password: long-arbitrary-lots-of-entropy, is_superuser: false}
    Form:
      type: object
      properties:
        id: {type: string, format: uuid, description: The unique identifier of the form. This is a UUID that is generated by DativeBase., example: 19cc5464-a25d-4cd7-8ef5-799c8eb2cae5}
        transcription: {type: string, description: The orthographic transcription of the form., example: Les chiens mangaient.}
        old_slug: {type: string, description: The unique identifier of the OLD to which this form belongs., example: lan-old}
        created_at: {type: string, format: date-time, example: '2023-08-20T01:34:11.780Z', description: The date and time at which the form was created.}
        updated_at: {type: string, format: date-time, example: '2023-08-20T01:34:11.780Z', description: The date and time at which the form was last updated.}
        destroyed_at: {type: string, format: date-time, example: null, nullable: true, description: The date and time at which the form was destroyed; NULL if the form has not been destroyed.}
        created_by: {type: string, format: uuid, example: 9328472d-c4d4-4d02-b444-1dd0de3479d3, description: The ID (UUID) of the user who created the form.}
        updated_by: {type: string, format: uuid, example: 9328472d-c4d4-4d02-b444-1dd0de3479d3, description: The ID (UUID) of the user who last updated the form.}
      required: [id, transcription, old_slug, created_by, updated_by, created_at, updated_at, destroyed_at]
      example: {id: 19cc5464-a25d-4cd7-8ef5-799c8eb2cae5, transcription: Les chiens mangaient., old_slug: lan-old, created_by: 9328472d-c4d4-4d02-b444-1dd0de3479d3, updated_by: 9328472d-c4d4-4d02-b444-1dd0de3479d3, created_at: '2023-08-20T01:34:11.780Z', updated_at: '2023-08-20T01:34:11.780Z', destroyed_at: null}
    Plans:
      type: array
      description: An array of plans.
      items: {$ref: '#/components/schemas/Plan'}
    Plan:
      type: object
      properties:
        id: {type: string, format: uuid, description: The unique identifier of the plan. This is a UUID that is generated by DativeBase., example: 8c78b42d-b7d9-4360-999b-fff698bb89e6}
        tier:
          type: string
          enum: [free, subscriber, supporter]
          description: The tier of the plan. One of free, subscriber or supporter.
          example: supporter
        created_at: {type: string, format: date-time, example: '2023-08-20T01:34:11.780Z', description: The date and time at which the plan was created.}
        updated_at: {type: string, format: date-time, example: '2023-08-20T01:34:11.780Z', description: The date and time at which the plan was last updated.}
        destroyed_at: {type: string, format: date-time, example: null, nullable: true, description: The date and time at which the plan was destroyed; NULL if the plan has not been destroyed.}
        created_by: {type: string, format: uuid, example: 9328472d-c4d4-4d02-b444-1dd0de3479d3, description: The ID (UUID) of the user who created the plan.}
